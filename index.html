    <div class="backdrop is-hidden" data-modal>

              <label for="name" class="modal-label">Введіть ваше ім'я</label>

                class="modal-input"
                placeholder="Назар Шевченко"
              />
            </li>
            <li class="modal-item">
              <label for="phone" class="modal-label"

                id="phone"
                class="modal-input"
                placeholder="+38-(093)-123-22-33"
              />
            </li>
            <li class="modal-item">
              <label for="email" class="modal-label"
                >Введіть ваш <span lang="en">email</span></label
              >
              <input
                type="email"
                id="email"
                class="modal-input"
                placeholder="info@com.ua"
              />
            </li>
          </ul>
          <button type="submit" class="modal-send">Відправити</button>
